{% extends 'lid/base.html' %}
{% load static %}
{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'img/machu-2.jpg' %}')">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="site-heading">
            <h1>PeruLID</h1>
            <span class="subheading">Identificación automática de lenguas originarias peruanas</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>A continuación ingrese un texto para identificar a que lengua originaria peruana pertenece.</p>
        <form id="langidform" action="{% url 'lid:results'%}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-8 col-md-12">
              <textarea id="langidtext" name="text" rows="4" cols="50" placeholder="Ingrese su texto aquí"></textarea>
            </div>
            <div class="col-lg-4 col-md-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="option" value="probabilities" checked=""> Mostrar probabilidades
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="option" value="persentence" checked=""> Oración por oración
                </label>
              </div>
            </div>
          </div>
          <hr>
          <div class="clearfix text-center">
            <button type="submit" class="btn btn-primary">Identificar lengua</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>

{% endblock %}
