{% extends 'lid/base.html' %}
{% load static %}
{% load extras %}
{% block content %}

  <!-- Page Header -->
  <header class="resultHeader">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="site-heading">
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    {% if success %}
      <div id="results"></div>
    {% else %}
      <div id="error" class="text-center">
        <p>{{ message }}</p>
        <p>{{ text }}</p>
      </div>
    {% endif %}
  </div>

  <hr>

{% endblock %}

{% block scripts %}
{% if success %}
<script>
  per_sentence = {{per_sentence|safe}};
  sentences_list = {{sentences|safe}};
  pred = {{pred|safe}};
  proba = {{proba|safe}};
</script>
<script src="{% static 'js/results.js' %}"></script>
{% endif %}
{% endblock %}
